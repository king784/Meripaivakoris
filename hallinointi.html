<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script lang="javascript" src="xlsx.full.min.js"></script>
    <script lang="javascript" src="FileSaver.min.js"></script>
    <script src="JS/SaveExcel.js" type="text/javascript"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meripäiväkoriksen hallinointi</title>
</head>

<body id="home">
    <div class="topBarBeforeNav">
        <header class="header">
            <figure>
                <h1>Meripäiväkoris</h1>
                <figcaption>
                    <p>Täällä pystyt päivittämään turnauksen otteluita</p>
                </figcaption>
            </figure>
        </header>
    </div>
    <main>
        <div id="pageContentContainer">

            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Lisää ottelu</span>
                        </div>
                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab"><a href="#lisaaOtteluTab">Ottelun lisääminen</a></li>
                                <li class="tab"><a href="#ohjeTab">Ohje</a></li>
                            </ul>
                            <div class="card-content grey lighten-4">
                                <div id="lisaaOtteluTab">Lisää ottelu
                                </div>
                                <div id="ohjeTab">Ohjeita</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--page containber end-->
    </main>
    <footer>
        <div id="bottomBar">

        </div>
    </footer>
    <!--jquery includes for tabs-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.tabs').tabs();
        });
    </script>
</body>

</html>
